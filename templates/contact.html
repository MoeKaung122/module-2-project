{% extends "base.html" %}
{% load static %}
{% block title %} Contact Us {% endblock %}

{% block body %}

<!--================Breadcrumb Area =================-->
<section class="breadcrumb_area">
    <div class="overlay bg-parallax" data-stellar-ratio="0.8" data-stellar-vertical-offset="0" data-background="">
    </div>
    <div class="container">
        <div class="page-cover text-center">
            <h2 class="page-cover-tittle">Contact Us</h2>
            <ol class="breadcrumb">
                <li><a href="index.html">Home</a></li>
                <li class="active">Contact Us</li>
            </ol>
        </div>
    </div>
</section>
<section class="accomodation_area section_gap" style="margin-bottom: 6rem;">
<div class="container">
    <div class="row">
        <!-- Map -->
        <div class="col-12 col-md-6 mb-3">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d61098.768310148866!2d96.26821435041504!3d16.842569778232306!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2smm!4v1765324699167!5m2!1sen!2smm"
                width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <!-- Contact Form -->
        <div class="col-12 col-md-6">
            <h4>Contact Us</h4>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" name="name" placeholder="Your name">
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" placeholder="Your email">
                </div>

                <div class="mb-3">
                    <label class="form-label">Message</label>
                    <textarea rows="4" class="form-control" placeholder="Write your message" name="message"></textarea>
                </div>

                <button class="btn btn-primary w-100">Send Message</button>
            </form>
        </div>
    </div>
</div>
</section>


{% endblock %}
